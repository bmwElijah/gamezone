    ]
);

// ====== SECOND LIST: APPS ======
createToggleList(
    "toggleproxyBtn",
    "proxyContainer",
    [
        { text: "proxyorb", link: "https://proxyorb.com/" },
        { text: "croxyproxy", link: "https://www.croxyproxy.com/" },
        { text: "proxysite", link: "https://www.proxysite.com/#google_vignette" },
        { text: "blockaway", link: "https://www.blockaway.net/" },
        { text: "anuraOS", link: "https://anura.pro/" },
        { text: "browser.lol", link: "https://browser.lol/" },
        { text: "4everproxy", link: "https://www.4everproxy.com/" },
    ]
);



// ===== reusable function =====
function createToggleList(buttonId, containerId, items) {
    const btn = document.getElementById(buttonId);
    const container = document.getElementById(containerId);
    let visible = false;

    btn.addEventListener("click", () => {

        const strongText = btn.querySelector("strong"); // FIX: ändra bara texten!

        if (!visible) {

            // show list
            items.forEach((item, index) => {
                const b = document.createElement("button");
                b.className = "spawnedBtn";
                b.textContent = item.text;
                b.onclick = () => window.location.href = item.link;
                container.appendChild(b);

                setTimeout(() => b.classList.add("show"), index * 150);
            });

            strongText.textContent = "Hide links"; // FIX
            visible = true;

        } else {

            // hide list
            const spawned = container.querySelectorAll(".spawnedBtn");
            spawned.forEach((b, index) => {
                b.classList.remove("show");
                setTimeout(() => b.remove(), 400);
            });

            strongText.textContent = "Show links"; // FIX
            visible = false;
        }
    });
}
</script>
